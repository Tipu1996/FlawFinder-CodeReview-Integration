name: Snyk Scan

on:
  push:
    branches:
      - main

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Install Snyk CLI
        uses: actions/setup-snyk@v1
      - name: Run Snyk scan
        uses: snyk/actions/snyk-scan@v1
        with:
          token: ${{ secrets.SNYK_TOKEN }}
          severity: high
          output-file: snyk-report.txt
